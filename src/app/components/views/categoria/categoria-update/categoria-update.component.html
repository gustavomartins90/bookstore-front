<form>
    <h1>ATUALIZANDO UMA CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label >Nome</mat-label>
        <input matInput
            [(ngModel)]="categoria.nome"
            placeholder="Ex. Computação"
            type="text" 
            name="nome">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label >Descrição</mat-label>
        <textarea matInput
            [(ngModel)]="categoria.descricao"
            placeholder="Ex. Livros de Computação"
            type="text" 
            name="descricao"></textarea>        
    </mat-form-field>

    <div class="buttons">
        <button 
            (click)="update()"
            class="mat-elevation-z8" 
            mat-stroked-button 
            color="primary">ATUALIZAR</button>

        <button class="mat-elevation-z8" 
            (click)="cancel()"
            mat-stroked-button 
            color="warn">CANCELAR</button>
    </div>
    
</form>
