<form>
    <h1>ATUALIZANDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label >Titulo</mat-label>
        <input matInput
            [(ngModel)]="livro.titulo"
            [formControl]="titulo"
            required
            type="text" name="titulo" 
            placeholder="Ex. Curso SpringBoot com Angular"
            maxlength="100">
            <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label >Nome do Autor</mat-label>
        <input matInput 
            [(ngModel)]="livro.nomeAutor"
            [formControl]="nomeAutor"
            required
            type="text" name="nomeAutor" 
            placeholder="Ex. Gustavo Martins"
            maxlength="100">
            <mat-error *ngIf="nomeAutor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label >Texto</mat-label>
        <textarea matInput
            [(ngModel)]="livro.texto"
            [formControl]="texto"
            required           
            type="text" 
            name="texto" 
            placeholder="Ex. lorem ipsum"
            maxlength="2000000"></textarea>
            <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>      
    </mat-form-field>

    <div class="buttons">
        <button
            (click)="update()"
            [disabled]="getMessage()"
            class="mat-elevation-z8" 
            mat-stroked-button 
            color="primary">Atualizar</button>

        <button
            (click)="cancel()"
            class="mat-elevation-z8"           
            mat-stroked-button 
            color="warn">CANCELAR</button>
    </div>
    
</form>
