<form>
    <h1>EXCLUINDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label >Titulo</mat-label>
        <input matInput
            [(ngModel)]="livro.titulo"
            disabled            
            type="text" 
            name="titulo">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label >Nome do Autor</mat-label>
        <input matInput 
            [(ngModel)]="livro.nomeAutor"
            disabled
            type="text" 
            name="nomeAutor">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label >Texto</mat-label>
        <textarea matInput
            [(ngModel)]="livro.texto"
            disabled       
            type="text" 
            name="texto"></textarea>            
    </mat-form-field>

    <div class="buttons">
        <button
            (click)="delete()"
            class="mat-elevation-z8" 
            mat-stroked-button 
            color="primary">Deletar</button>

        <button
            (click)="cancel()"
            class="mat-elevation-z8"           
            mat-stroked-button 
            color="warn">Cancelar</button>
    </div>
    
</form>
